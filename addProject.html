        <div class="structure-mockup hide">
            <div class="container">

                </div>
            </div>
            <div class="structure-bot">
                <button class="struc-save">save</button>
                <button class="struc-close">close</button>
            </div>
        </div>
        <!-- end structure mockup -->

        <!-- add device mockup -->
        <div class="add-device-mockup mockup hide">
            <div class="add-device-hd">
                <span>Device</span>
            </div>
            <div><label for="">Mã</label>
                <input type="text" name="" id="ma">
            </div>
            <div><label for="">Cabinet</label>
                <input type="text" name="" id="cabinet">
            </div>
            <div><label for="">Ngày</label>
                <input type="date" name="" id="ngay">
            </div>
            <div class="device-lv">
            </div>
            <div>
                <label for="loaitb" class="loaitb">Loại thiết bị</label>
                <select id="loaitb" name="loaitb" class="loaitb">
                    <option value="1k3p">1k3p</option>
                    <option value="6k1p">6k1p</option>
                    <option value="6k3p">6k3p</option>
                    <option value="12k3p">12k3p</option>
                </select>
            </div>
            <div class="device-btns">
                <span class="device-close">Close</span>
            </div>
        </div>
        <!-- end device mockup -->

        <!-- add channel  mockup-->
        <div class="add-channel-mockup mockup hide">
            <div class="chonch">
                <label for="chonch">Chọn channel</label>
            </div>
            <div><label>Itt</label>
                <input type="text" name="itt" id="">
            </div>
            <div><label>Ptt</label>
                <input type="text" name="ptt" id="">
            </div>
            <div><label>Ct</label>
                <input type="text" name="ct" id="">
            </div>
            <div><label>Type</label>
                <input type="text" name="type" id="">
            </div>
            <div><label>Name</label>
                <input type="text" name="name" id="">
            </div>
            <div><label>SourceFr</label>
                <input type="text" name="sourceFr" id="">
            </div>
            <div class="channel-lv">
            </div>
            <div class="checkbox">
                <label style="margin-right: 10px;">includeS</label>
                <input type="checkbox" id="includeS" name="checkbox">
                <label style="margin:0 10px;">includeL</label>
                <input type="checkbox" id="includeL" name="checkbox">
                <label style="margin:0 10px;">Source</label>
                <input type="checkbox" id="source" name="checkbox">
            </div>
            <div class="channel-btns">
                <span class="channel-close">Close</span>
            </div>
            <!-- end add channel  mockup -->
        </div>

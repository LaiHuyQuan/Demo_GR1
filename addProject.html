                <button>Export</button>
                <button class="save">Save</button>
            </div>

                <span class="add-device-btn">
                    <i class="fa-solid fa-plus"></i>
                    New Device
                </span>
            </div>

        <!-- structure mockup -->
        <div class="structure-mockup hide">
            <div class="container">
                <div class="block-level-0">
                    <span class="add-button">Thêm</span>
                    
                </div>
            </div>
            <div class="structure-bot">
                <button class="struc-save">save</button>
                <button class="struc-close">close</button>
            </div>
        </div>
        <!-- end structure mockup -->

        <!-- add device mockup -->
        <div class="add-device-mockup mockup hide">
            <div class="add-device-hd">
                <span>Device</span>
            </div>
            <div><label for="">Mã</label>
                <input type="text" name="" id="ma">
            </div>
            <div><label for="">Cabinet</label>
                <input type="text" name="" id="cabinet">
            </div>
            <div><label for="">Ngày</label>
                <input type="text" name="" id="ngay">
            </div>
            <div class="device-lv">
            </div>
            <div>
                <label for="loaitb">Loại thiết bị</label>
                <select id="loaitb" name="loaitb">
                    <option value="1k3p">1k3p</option>
                    <option value="6k1p">6k1p</option>
                    <option value="6k3p">6k3p</option>
                    <option value="12k3p">12k3p</option>
                </select>
            </div>
            <div class="device-btns">
                <span class="device-close">Close</span>
            </div>
        </div>
        <!-- end device mockup -->

        <!-- add chanel  mockup-->
        <div class="add-chanel-mockup mockup hide">
            <label for="chonch">Chọn chanel</label>
            <select id="chonch" name="chonch">
                <option value="CH1">CH1</option>
                <option value="CH2">CH2</option>
                <option value="CH3">CH3</option>
                <option value="CH4">CH4</option>
                <option value="CH5">CH5</option>
                <option value="CH6">CH6</option>
            </select>
            <div><label>Itt</label>
                <input type="text" name="itt" id="">
            </div>
            <div><label>Ptt</label>
                <input type="text" name="ptt" id="">
            </div>
            <div><label>Ct</label>
                <input type="text" name="ct" id="">
            </div>
            <div><label>Type</label>
                <input type="text" name="type" id="">
            </div>
            <div><label>Name</label>
                <input type="text" name="name" id="">
            </div>
            <div><label>Source</label>
                <input type="text" name="source" id="">
            </div>
            <div>
                <label for="lv1">Lv1</label>
                <select id="" name="lv1">
                    <option value="nha 1">nhà 1</option>
                    <option value="nha 2">nhà 2</option>
                    <option value="nha 3">nhà 3</option>
                    <option value="nha 4">nhà 4</option>
                </select>
            </div>
            <div>
                <label for="lv2">lv2</label>
                <select id="" name="lv2">
                    <option value="tang 1">tang 1</option>
                    <option value="tang 2">tang 2</option>
                    <option value="tang 3">tang 3</option>
                    <option value="tang 4">tang 4</option>
                </select>
            </div>
            <div>
                <label for="lv3">lv3</label>
                <select id="" name="lv3">
                    <option value="phong 1">phong 1</option>
                    <option value="phong 2">phong 2</option>
                    <option value="phong 3">phong 3</option>
                    <option value="phong 4">phong 4</option>
                </select>
            </div>
            <div>
                <label for="lv4">lv4</label>
                <select id="" name="lv4">
                    <option value="ban 1">ban 1</option>
                    <option value="ban 2">ban 2</option>
                    <option value="ban 3">ban 3</option>
                    <option value="ban 4">ban 4</option>
                </select>
            </div>
            <div class="checkbox">
                <label style="margin-right: 10px;">includeS</label>
                <input type="checkbox" id="includeS" name="checkbox">
                <label style="margin:0 10px;">includeL</label>
                <input type="checkbox" id="includeL" name="checkbox">
                <label style="margin:0 10px;">SourceFr</label>
                <input type="checkbox" id="sourceFr" name="checkbox">
            </div>
            <div class="chanel-btns">
                <span class="chanel-close">Close</span>
            </div>
            <!-- end add chanel  mockup -->
        </div>

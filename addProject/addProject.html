    <div id="sidebar">
        <div class="sidebar-wrapper active">
            <div class="sidebar-header position-relative">
            </div>
            <div class="sidebar-menu">
                <ul class="menu">

                </ul>
            </div>
        </div>

    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="fa-solid fa-bars"></i>
            </a>
        </header>
        <div id="content">
            <!-- addProject mockup -->
            <div id="add-project">
                <!-- add project -->
                <div class="addPrj-hd">
                    <div class="addPrj-hd-left">
                        <span>Dự án</span>
                        <input id="ProjectName" placeholder="Name" type="text">
                        <input id="ProjectCode" placeholder="Code" type="text">
                        <span class="structure">Structure</span>
                    </div>
                    <div class="addPrj-hd-right">
                        <button class="export">Export</button>
                        <button class="save">Save</button>
                        <div class="add-decive-hd">
                            <span class="add-device-btn">
                                <i class="fa-solid fa-plus"></i>
                                New Device
                            </span>
                        </div>
                    </div>
                </div>

                <!-- structure mockup -->
                <div class="structure-mockup hide">
                    <div class="container">
                        <div class="block-level-0">
                            <span class="add-button">Thêm</span>

                        </div>
                    </div>
                    <div class="structure-bot">
                        <button class="struc-save">save</button>
                        <button class="struc-close">close</button>
                    </div>
                </div>
                <!-- end structure mockup -->

                <!-- add device mockup -->
                <div class="add-device-mockup mockup hide">
                    <section id="basic-vertical-layouts">
                        <div class="row match-height">
                            <div class="col-md-6 col-12">
                                <div class="card">
                                    <div class="card-header" style="padding-bottom: 0;">
                                        <h4 class="card-title">New Device</h4>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-body">
                                            <form class="form form-vertical">
                                                <div class="form-body">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="form-group">
                                                                <label for="first-name-vertical">Mã</label>
                                                                <input type="text" id="ma" class="form-control"
                                                                    name="fname" placeholder="Mã">
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="form-group">
                                                                <label for="email-id-vertical">Cabinet</label>
                                                                <input type="text" id="cabinet" class="form-control"
                                                                    name="email-id" placeholder="Cabinet">
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <div class="form-group">
                                                                <label for="contact-info-vertical">Ngày</label>
                                                                <input type="date" id="ngay" class="form-control"
                                                                    name="contact" placeholder="Ngày">
                                                            </div>
                                                        </div>
                                                        <div class="device-lv col-12">
                                                        </div>
                                                        <div class="col-12">
                                                            <label for="loaitb" class="loaitb">Loại thiết bị</label>
                                                            <select id="loaitb" name="loaitb" class="loaitb">
                                                                <option value="1k3p">1k3p</option>
                                                                <option value="6k1p">6k1p</option>
                                                                <option value="6k3p">6k3p</option>
                                                                <option value="12k3p">12k3p</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="device-btns">
                                                        <button type="reset"
                                                            class="btn btn-primary me-1 mb-1">Reset</button>
                                                        <button type=""
                                                            class="btn btn-primary me-1 mb-1 device-close">Close</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- end device mockup -->

                <!-- add channel  mockup-->
                <div class="add-channel-mockup mockup hide">
                    <section id="multiple-column-form">
                        <div class="row match-height">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title"></h4>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-body">
                                            <form class="form">
                                                <div class="row">
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="first-name-column">Itt</label>
                                                            <input type="text" class="form-control" name="itt">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="last-name-column">Ptt</label>
                                                            <input type="text" class="form-control" name="ptt">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="city-column">Ct</label>
                                                            <input type="text" class="form-control" name="ct">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="country-floating">Type</label>
                                                            <input type="text" class="form-control" name="type">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="company-column">Name</label>
                                                            <input type="text" class="form-control" name="name">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="email-id-column">SourceFr</label>
                                                            <input type="email" class="form-control" name="sourceFr">
                                                        </div>
                                                    </div>
                                                    <div class="channel-lv">
                                                    </div>
                                                    <div class="form-group col-12">
                                                        <div class='form-check'>
                                                            <div class="checkbox">
                                                                <input type="checkbox" id="includeS"
                                                                    class='form-check-input'>
                                                                <label for="checkbox5">includeS</label>
                                                            </div>
                                                        </div>
                                                        <div class="checkbox">
                                                            <input type="checkbox" id="includeL"
                                                                class='form-check-input'>
                                                            <label for="checkbox5">includeL</label>
                                                        </div>
                                                        <div class="checkbox">
                                                            <input type="checkbox" id="source" class='form-check-input'>
                                                            <label for="checkbox5">Source</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 d-flex justify-content-end channel-btns">
                                                        <button type="reset"
                                                            class="btn btn-primary me-1 mb-1">Reset</button>
                                                        <button type=""
                                                            class="btn btn-primary me-1 mb-1 channel-close">Close</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- end add channel  mockup -->
                </div>
            </div>
            <!-- end addProject mockup -->

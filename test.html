<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display API Data as Table</title>
    <style>
        /* Tùy chỉnh CSS cho bảng */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Placeholder for displaying data as a table -->
    <table id="apiTable">
        <thead>
            <tr>
                <th>Token</th>
                <th>OtherData</th>
                <!-- Thêm các cột khác nếu cần thiết -->
            </tr>
        </thead>
        <tbody>
            <!-- Các dòng dữ liệu từ API sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script>
        // Fetch data from API
        fetch('https://ems.ioteamvn.com/test/test1?json={"token":"O1L486UPS9MVY7jcihhe4idshRBb0TyD"}')
            .then(response => response.json())
            .then(data => {
                // Get the table body element
                const tableBody = document.querySelector('#apiTable tbody');

                // Create a row for each item in the data and populate the table
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = data.token;
                row.insertCell(1).textContent = data.otherData;
                // Insert additional cells as needed for other columns
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JointJS Example</title>
  <!-- Include JointJS library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.4.1/joint.min.css" />
  <style>
    /* Add any custom styling here */
    #paper {
      width: 100%;
      height: 600px; /* Adjust height as needed */
    }
  </style>
</head>
<body>
  <div id="paper"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.4.1/joint.min.js"></script>
  <script src="./assets/js/element.js"></script>
  <script>
    // Create a new joint.js Paper instance
    const paper = new joint.dia.Paper({
      el: document.getElementById("paper"),
      model: new joint.dia.Graph(),
      width: "100%",
      height: "100%",
      gridSize: 10,
      drawGrid: { name: "dot", args: { color: "#E8E8E8", thickness: 1 } },
    });

    // Create instances of your custom elements and add them to the paper
    const customLayoutData = new CustomLayoutData();
    customLayoutData.position(100, 100);
    paper.model.addCell(customLayoutData);

    const customDiaImg = new CustomDiaImg();
    customDiaImg.position(300, 100);
    paper.model.addCell(customDiaImg);

    const customDiaVolt = new CustomDiaVolt();
    customDiaVolt.position(500, 100);
    paper.model.addCell(customDiaVolt);

    const customDiaData = new CustomDiaData();
    customDiaData.position(700, 100);
    paper.model.addCell(customDiaData);

    const customControl = new CustomControl();
    customControl.position(100, 300);
    paper.model.addCell(customControl);

    const customLayoutSensor = new CustomLayoutSensor();
    customLayoutSensor.position(300, 300);
    paper.model.addCell(customLayoutSensor);
  </script>
</body>
</html>
